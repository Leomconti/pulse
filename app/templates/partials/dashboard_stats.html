<!-- Stats Cards -->
<div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
  <div class="bg-white overflow-hidden shadow rounded-lg">
    <div class="p-5">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <i class="fas fa-database text-blue-500 text-2xl"></i>
        </div>
        <div class="ml-5 w-0 flex-1">
          <dl>
            <dt class="text-sm font-medium text-gray-500 truncate">Total Connections</dt>
            <dd class="text-lg font-medium text-gray-900">{{ connections|length }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white overflow-hidden shadow rounded-lg">
    <div class="p-5">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <i class="fas fa-bolt text-yellow-500 text-2xl"></i>
        </div>
        <div class="ml-5 w-0 flex-1">
          <dl>
            <dt class="text-sm font-medium text-gray-500 truncate">Active Connections</dt>
            <dd class="text-lg font-medium text-gray-900">{{ connections|length }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white overflow-hidden shadow rounded-lg">
    <div class="p-5">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <i class="fas fa-code text-green-500 text-2xl"></i>
        </div>
        <div class="ml-5 w-0 flex-1">
          <dl>
            <dt class="text-sm font-medium text-gray-500 truncate">Ready to Query</dt>
            <dd class="text-lg font-medium text-gray-900">{{ connections|length }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
